<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Notes with Vue</title>
</head>

<body>

    <main id="app">

        <div class="input">
            <input ref="input" type="text" class="input__title" v-model="title" @keydown.enter="add"
                placeholder="Title." spellcheck="false" />
            <textarea ref="text" type="text" name="text" class="input__text" placeholder="Enter note."
                spellcheck="false" rows="6" v-model="text"></textarea> <!-- rows = height of textarea. -->
            <button class="add__button" @click="add">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>

        <ul ref="list" class="notes">
            <li class="note" v-for="(note, i) in notes" v-bind:key="i" :id="note.item">
                <article>
                    <header tabindex="0" class="note__title">{{ note.title }}</header>
                    <p tabindex="0" class="note__text">{{ note.text }}</p>

                    <div class="note__controls__delete">
                        <button class="delete__button" @click="del(note.id)">
                            <i class="fa-solid fa-trash"></i>
                            <!--<i class="fas fa-trash"></i>-->
                        </button>
                    </div>

                </article>

            </li>
        </ul>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>

</body>

</html>
