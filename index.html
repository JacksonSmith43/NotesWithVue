<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Notes with Vue</title>
</head>

<body>

    <main id="app">

        <div>
            <input ref="input" type="text" v-model="title" @keydown.enter="add" placeholder="Title."
                spellcheck="false" />
            <textarea ref="text" type="text" name="text" placeholder="Enter note." spellcheck="false" rows="6"
                v-model="text"></textarea> <!-- rows = height of textarea. -->
            <button @click="add">Add</button>

        </div>

        <ul ref="list">
            <li v-for="(note, i) in notes" v-bind:key="i" :id="note.item">
                <article>
                    <header>{{ note.title }}</header>
                        <p>{{ note.text }}</p>

                        <div>
                            <button @click="del(note.id)">Delete</button>
                        </div>

                </article>

            </li>
        </ul>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>

</body>

</html>
